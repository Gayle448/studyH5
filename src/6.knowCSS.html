<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>认识CSS样式</title>
    <!--  要放在style里面 样式表的名字-标签名字，多个标签可公用一个样式表-->
    <style type="text/css">
        /*标签选择器*/
        p{
            font-size: 14px;
            color:red;
            background: yellow;
            font-weight: bold;
        }
        body{
            font-size:18px;
            color: green;
            background: yellow;
            text-shadow: red;
        }
        /*类选择器，.+任意起名字*/
        .test{
            color: purple;
        }
        .test1{
            font-size:50px;
        }

        /*ID选择器*/
        #orangeC{
            color:orange;
            font-size:25px;
        }

        #fontBig{
            font-size: 40px;
        }

        /*类选择器和ID选择器的区别：1。在一个HTML文档中，ID选择器只能有切使用一次????见下面
       类选择器可以同时为一个标签添加多个样式，ID选择器不可以；
       */


        /*这个是子选择器，但是前面设置过标签选择器，所以这个设置没有生效;下面那个label没有生效的原因是前面设置了body，去掉body样式就可以看到效果了*/
        /*上面备注无效，其意为；class 为subclass样式下的第一代p标签的样式定制---要和后代选择器区分！！！*/
        .subClass>p{
            color: cyan;
        }
        .testSubClass>label{
            color: purple;
        }
        /*这个后代选择器的意思就是，用了我这个类名字下的所有 里面包含的标签名只要和我这个空格后面的这个标签名相同的，就是统一用我这个样式，上面子选择器，只对第一级有效*/
        .behindClass label{
            color:red;
        }

        /*标签选择器子选择器后代选择器*/
        p span {
            color: purple;
        }
        p>span {
            color: red;
        }

        /*通用选择器，针对所有标签*/
        *{
            font-size: 15px;
            color:chartreuse;
        }

/*伪类标签，目前就这一个兼容全部浏览器，A标签的，监听鼠标滑过可以修改字体颜色*/
        a:hover{
            color: blue;
        }


/*多个不同的标签可以公用同一组CSS样式-分组选择符*/
        h1,h2{
            color:green;
            font-size:50px;
        }



    </style>
</head>f
<body>

<h1>我是一级标题</h1>
<h2>我是二级标题</h2>

<span class="test test1">
        像<a href="http://www.imooc.com">我这样</a> 莫名其妙的人
    </span>
    <div style="font-size: xx-large">
        就这样碌碌无为过完一生
    </div>
    <br>
<!--要是ID选择器同时设置两个样式ID，那ID选择器都不起作用了-->
    <span id="orangeC fontBig">像我这样荒唐的人</span>
<br>

<!--上面说的ID选择器只能使用一次打脸了吧，明明可以使用多次，不管是不是同一个ID，只是不能同时使用多个倒是真的。。。。。。。。。哦，就是一个标签对应一个唯一ID，其他标签不能用！-->
<span id="orangeCa">
    也不会有人心疼
</span>

<label id="orangeCb">可怜之人必有可恨之处</label>

<label id="fontBig1">我是不是大号字体</label>

<!--从下面看要是类选择器和ID选择器同时设置了一个属性，与你设置的先后顺序无关，而以ID选择器的效果优先!!!不同属性则二者可以同时设置一个标签-->
<br>
<span class="test" id="orangeC">看看我到底是红的还是橙色的</span>
<span id="orangeC" class="test">那我是红色还是橙色</span>
<br>
<span class="test1" id="fontBig">我看看我是大号字体还是超级大号呢</span>
<span id="fontBig" class="test1">我看看我是大号字体还是超级大号呢</span>
<br>
<span class="test" id="fontBig">我是来测试样式的，一看颜色，二看字体</span>

    <!--测试子选择器-->
    <p>
        请问我是什么颜色，可以告诉一下我么
    </p>
    <span class="testSubClass"> <label>再看看我的颜色，我也是测试子选择器的</label></span>
    <span class="behindClass"><label>使用后代选择器后：再看看我的颜色，我也是测试子选择器的</label></span>

    <br>
/*CSS样式插入形式：内联式、嵌入式和外部式*/
/*内联式：直接写在各个标签里面，要写在头部，写在双引号内，多个样式用逗号隔开*/
<label>此处是內联式</label>
<br>
<span style="color:blue">红色的字体，内嵌CSS样式</span>
<p style="font-size: medium;color: coral">多个样式设置</p>

<br>
<label>下面是嵌入式--必须在style中间，且一般在head中</label>
<style type="text/css">
    span{
        color: red;
    }
</style>
<label>下面是：外部式css样式，写在单独的一个文件中;一般写在head里面用link标签引入样式表</label>
<link href="7.style.css" rel="stylesheet" type="text/css"/>
<label>
    这三者优先级：内嵌式》嵌入式》外部式；后两者依据摆放顺序而定。
</label>


<p>
    <span>i am test</span>
</p>


</body>
</html>
