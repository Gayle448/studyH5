<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>认识CSS样式</title>
    <!--  要放在style里面 样式表的名字-标签名字，多个标签可公用一个样式表-->
    <style type="text/css">
        p{
            font-size: 14px;
            clor:red;
            background: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>

<p>
    <span>
        像我这样莫名其妙的人
    </span>
    <div style="font-size: xx-large">
        就这样碌碌无为过完一生
    </div>
    <br>
    像我这样的人
    <br>
    也不会有人心疼
</p>


/*CSS样式插入形式：内联式、嵌入式和外部式*/
/*内联式：直接写在各个标签里面，要写在头部，写在双引号内，多个样式用逗号隔开*/
<label>此处是內联式</label>
<br>
<p style="color: red">红色的字体，内嵌CSS样式</p>
<p style="font-size: medium;color: coral">多个样式设置</p>

<br>
<label>下面是嵌入式</label>



</body>
</html>
