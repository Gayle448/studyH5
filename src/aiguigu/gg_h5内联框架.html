<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联框架</title>
</head>
<body>

<!--使用内联框架可以引入一个外部的页面，使用iframe来创建一个内联框架，
属性：src:指向一个外部页面的路径，可以使用相对路径
width
height
name:给内联框架起个名字
现实开发中 不推荐使用内联框架，因为内联框架中的内容不会被搜索引擎所检索
-->

<iframe src="gg_h5基础1.html" nam="我是内联框架"></iframe>>

</body>
</html>
