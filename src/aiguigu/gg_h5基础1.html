<!DOCTYPE html >	<!-- 当前为html5文档说明；不写这个声明，进入怪异模式，浏览器解析页面会无法正常显示-->
<html lang="en">
<head>
	<meta charset="utf-8" />	
	<!-- meta 用于设置网页元数据，比如网页的字符集，关键字，简介，是一个自结束标签/ 使用属性charset设置页面编码-->
	<title> 测试页面标题 </title>	
	<!-- 会显示在网页标题栏 -->
	<meta name="generator" content="BBEdit 13.0" />
<!-- 	注释：除了title其他都是给浏览器看的 -->
</head>
<body>
<!-- 属性：开始标签中设置要处理的标签中的类型 建值对
	一个标签可以设置多个属性
 -->
	<h1> 测试 单独给某几个字设置 <font color = "red" size = "32">颜色 </font></h1>
	<h2> 这是一个非常漂亮的网页！</h2>
</body>
</html>
