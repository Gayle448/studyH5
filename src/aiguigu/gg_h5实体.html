<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
<h1>在html中，一些如<> 是不能被直接使用，需要使用以恶血特殊的富豪力表示这些自负</h1>
    <h2>这些特殊富豪我们称为实体，浏览器解析到实体时会自动将实体转换为对应的字符</h2>
    <h3>
        小于号 &lt; <br />
        大于号 &gt; <br />
        其他实体可取W3School查找;
    </h3>
</body>
</html>
