<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>这个是网页标题</title>
</head>
<body>
<h1>在HTML中，一共有六级标题，1-6，数字越大字体越小</h1>
<h2>但是他的重点不是文字大小，重点是他的语义</h2>
<h3>h1最重要，表示一个网页中的主要内容</h3>
<h4>h2-h6重要性一次降低</h4>
<h5>h1的重要性仅次于title，搜索引擎检索完title，会立即查看h1中的内容</h5>
<h6>h1标签会影响页面在搜索引擎中的排名，一般页面只写一个</h6>
<!--<h7>哈哈真的有h7吗</h7>-->
<!--<h8>可以吗？没有这两个抱歉，会警告</h8>-->

<p>P标签中间的文字默认独占一行，P与P之间会有一个间距</p>
<p>看万山红遍</p>
<p>层林尽染</p>
<p>鹰击长空</p>
<p>百舸争流</p>

<p>
    注意，
    你这里换行，
    是没有用的，
    多个空格   ，也是没有用的
</p>


<p>
    <!--自结束标签 后面可以家斜杠/XHTML中的写法，也可以不加斜杠/HTML5的写法-->
    <!-- br是自结束标签，用于换行；hr也是，是一条水平线标签-->
    锄禾日当午， <br />
    汗滴禾下土，<br />
    谁知盘中餐，<br />
    粒粒皆辛苦<br />
<!-- <hr /> 不知道为什么hr放这里，下面这个会有警告 -->
</p>


<!-- 关于图片标签：
img是个自结束标签，用于引入一个外部标签
属性：
src:设置一个外部图片的路径
alt:可用来设置图片不能显示时候，默认的显示文字；
搜索引擎，通过alt属性识别不同的图片，没有alt，搜索引擎不会收录此图片
width:设置了宽或者高，另一个按图片比例缩放
height:同时设置了按照设置的来；一般开发中除了自适应的页面，不建议设置width和height
-->


<img src="https://image.baidu.com/search/detail?z=0&word=%E6%97%85%E6%8B%8D%E6%91%84%E5%BD%B1%E5%B8%88-KING&hs=0&pn=8&spn=0&di=0&pi=546197939071242439&tn=baiduimagedetail&is=0%2C0&ie=utf-8&oe=utf-8&cs=3433407105%2C1307125826&os=1776556174%2C4292472854&simid=&adpicid=0&lpn=0&fm=&sme=&cg=&bdtype=-1&oriquery=&objurl=http%3A%2F%2Ft9.baidu.com%2Fit%2Fu%3D1307125826%2C3433407105%26fm%3D79%26app%3D86%26f%3DJPEG%3Fw%3D5760%26h%3D3240&fromurl=&gsm=30000000003&catename=pcindexhot&islist=&querylist=" alt="百度图片" />

<!--src本地相对路径，../表示返回上一级文件夹 -->
<img src="myphoto.png" alt="我的头像" width="580" height="862"/>

<!--
JPEG：支持的颜色较多，图片可以压缩，但是不支持透明，多用于照片
GIF：支持的颜色较少，只支持简单的透明，支持动态图，图片颜色单一或者动态图
PNG ：支持的颜色多，支持复杂的透明
效果没差多少，就看文件大小，选小的。
-->

</body>
