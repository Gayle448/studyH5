<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动模型</title>
</head>

<style type="text/css">
    div {
        width: 200px;
        height: 200px;
        border: 10px red solid;
    }

    #div1{float: left;}
    #div2{float:right;}
</style>

<body>

<!--块元素可以并排，使用float设置-->

<div id="div1">
    我是测试浮动模型的文字

</div>

<div id="div2">
    我是测试浮动的第二部分模型的文字

</div>

</body>
</html>
