<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层模型-方便精确定位html元素</title>
</head>

<style type="text/css">


    div {
        width: 200px;
        height: 100px;
        border: 5px orange solid;

        /*绝对定位,距离上面100 ，左边100px*/
        /*position: absolute;*/
        /*left: 100px;*/
        /*top: 100px;*/

    }

    #div1 {
        width: 200px;
        height: 200px;
        border: 10px red dashed;

        /*相对定位,想右移动100，向下移动200px-相反的*/
        position: relative;
        left: 100px;
        top: 200px;
    }

    /*固定在某个位子展示，顶层，不跟随页面滑动而滑动*/
    #div2 {
        width: 150px;
        height: 300px;
        border: 10px greenyellow solid;

        position: fixed;
        right: 20px;
        bottom: 20px;
    }

    /*下面是任务部分----可以看组合出的效果：box3父+box4子*/
    #box1{
        width:200px;
        height:200px;
        position:relative;

    }
    #box2{
        position:absolute;
        top:20px;
        left:30px;

    }
    #box3{
        width:200px;
        height:200px;
        position:relative;
    }
    #box4{
        width:99%;
        position:absolute;
        top:200px;


    }

</style>
<!--三种形式：绝对定位-absolute；相对定位-relative；固定定位-fixed；-->
<body>

<!--绝对定位，需要设置position:absolute(表示绝对定位)，这条语句的作用将元素从文档流中拖出来，然后使用left、right、top、bottom属性相对于其最接近的一个具有定位属性的父包含块进行绝对定位。如果不存在这样的包含块，则相对于body元素，即相对于浏览器窗口。-->
<!--相对定位，需要设置position:relative（表示相对定位），它通过left、right、top、bottom属性确定元素在正常文档流中的偏移位置。相对定位完成的过程是首先按static(float)方式生成一个元素(并且元素像层一样浮动了起来)，然后相对于以前的位置移动，移动的方向和幅度由left、right、top、bottom属性确定，偏移前的位置保留不动.-->
<!--固定定位,与absolute定位类型类似，但它的相对移动的坐标是视图（屏幕内的网页窗口）本身。由于视图本身是固定的，它不会随浏览器窗口的滚动条滚动而变化，除非你在屏幕中移动浏览器窗口的屏幕位置，或改变浏览器窗口的显示大小，因此固定定位的元素会始终位于浏览器窗口内视图的某个位置，不会受文档流动影响，这与background-attachment:fixed;属性功能相同。以下代码可以实现相对于浏览器视图向右移动100px，向下移动50px。并且拖动滚动条时位置固定不变。-->

<div>
    我是测试绝对定位的数据
</div>


<!--<div id="div1">-->
    <!--我是测试相对定位的数据-->
<!--</div>-->
<span>
    我是span里面的内容，虽然前面div移动了，但是我的位置还是相对于它移动前的位置来的。
</span>


<div id="div2">

    我是测试固定位置的文字，我应该固定在某个地方，不论你是否往下滑动了。
</div>


<!--注意，div和div2同时放开结果会跟单独看固定效果不一样，本来应该固定在右下角的固定定位，和div的位置重叠了,似乎是里面设置的绝对定位或者相对定位可以影响固定定位的-->
