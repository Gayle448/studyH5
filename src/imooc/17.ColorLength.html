<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色值和长度设定</title>
</head>

<style type="text/css">

    /*颜色主要可以通过英文单词/十六进制/RGB值设置*/
    p{
        color: red;
        color: #ff0000;
        color: #f00;
        color: rgb(100,100,100);
        color: rgb(20%,20%,20%);
    }

    /*长度可通过：像素PX，em-字体大小，百分比--字体大小百分比来设置*/
    div{
        font-size:14px;
        text-indent: 2em;
        line-height: 120%;
    }


</style>

</body>
</html>
