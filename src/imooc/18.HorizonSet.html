<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平居中</title>

<!--文本和图片是行内元素，行内元素----
1。水平居中是通过给父元素设置 text-align:center 来实现的。(父元素和子元素：如下面的html代码中，
div是“我想要在父容器中水平居中显示”这个文本的父元素。反之这个文本是div的子元素 );¥¥¥似乎父元素要是块状元素才行，textRigth测试我用span是没有这个效果的。
-->
<style type="text/css">

    /*1。行内元素的水平居中
    shape-margin 设置了没用？
    */
    .textCenter {
        text-align: center;
        font-size: 18px;
        color:#ff0000;
        border: 10px;
        shape-margin: 100px;
    }
    .textRigth {
        text-align: right;
        font-size: medium;
        color: coral;
        border: 15px yellow solid;
        shape-margin: 5px;
    }

    /*2。块状元素的居中 不可以像上面这么设置，分定宽块状元素和不定宽块状元两种情况：
    定宽块状元素 可通过设置左右 margin 为auto来实现 居中
    当标签选择器和class选择器同时设置时：似乎样式是选用样式选择器的，margin设置优先是div的；

    设置了--width--时才出现的现象：
    当div设置了margin，但没设置auto时，或者没设置margin时；class 选择器里面的text-align无效，
    当div设置了margin，但没设置auto时，或者没设置margin时；class 选择器里面设置margin为auto是有效的。

    */

    .testAuto {
        width: 200px;
        font-size: large;
        color: blue;
        border: 20px dashed lightcoral ;
        margin: 10px auto;
    }

    /*div {*/
        /*width: 400px;*/
        /*font-size: medium;*/
        /*color: purple;*/
        /*border: 10px solid lightcoral ;*/
        /*margin: 30px ;*/
    /*}*/
    /*
    =
    margin-left:auto;
    margin-rigth:auto;
    */


    /*
    3。不定宽块状元素的水平居中
有三种方法：
    */

    /*
    (1)第一种：加入table标签；
    利用table标签的长度自适应性---即不定义其长度也不默认父元素body的长度（table其长度根据其内文本长度决定），
    因此可以看做一个定宽度块元素，然后再利用定宽度块状居中的margin的方法，使其水平居中。
    */
    table{
        border: 10px red solid;
        margin:0 auto;
    }

    /*
    （2）第二种：
    改变块级元素的 display 为 inline 类型（设置为 行内元素 显示），然后使用 text-align:center 来实现居中效果。

    */

    .container{
        text-align:center;
        margin: 100px;
    }
    /* margin:0;padding:0（消除文本与div边框之间的间隙）*/
    .container ul{
        list-style:none;
        margin: 0px;
        padding:0;
        display:inline;
    }
    /* margin-right:8px（设置li文本之间的间隔）*/
    .container li{
        margin-right:28px;
        display:inline;
    }


    /*
    (3)第三种：
    通过给父元素设置 float，然后给父元素设置 position:relative 和 left:50%，子元素设置 position:relative 和 left: -50% 来实现水平居中。

    */
    .floatCSS{
        float:left;
        position:relative;
        left:50%
    }

    .floatCSS ul{
        list-style:none;
        margin:0;
        padding:0;

        position:relative;
        left:-50%;
    }
    .floatCSS li{
        float:left;
        display:inline;
        margin-right:8px;
    }


</style>
<body>
<div class ="textCenter">

    我想要在父容器中水平居中显示;

</div>

<div class="textRigth">

    我是文字偏右，
    <br>
    颜色橘黄色的，
    <br>
    字体为中号的，
    <br>
    有边框的文字。

</div>

    <img src="http://img.mukewang.com/52da54ed0001ecfa04120172.jpg" />

</div>

    我是定宽块状元素，我要水平居中显示。
</div>

            我是不定宽块状元素，我是用第一种table方法，我也要水平居中！

</div>
