<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平居中</title>
</head>

<!--文本和图片是行内元素，行内元素----水平居中是通过给父元素设置 text-align:center 来实现的。(父元素和子元素：如下面的html代码中，
div是“我想要在父容器中水平居中显示”这个文本的父元素。反之这个文本是div的子元素 )-->
<style type="text/css">
    .textCenter {
        text-align: center;
        font-size: 18px;
        color:#ff0000;
        border: 10px;
        shape-margin: 50px;
    }
</style>
<body>
<div class ="textCenter">

    我想要在父容器中水平居中显示;

</div>

<div class ="textCenter">

    <img src="http://img.mukewang.com/52da54ed0001ecfa04120172.jpg" />

</div>


</body>
</html>
