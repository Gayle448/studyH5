<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型</title>
    <!-- margin 外边距 border 边框 padding 内边距 content 内容 -->

    <!-- outline 轮廓 -->
    <style>
        div {
           margin:22px;
           width:150px;
           padding:10px;
           height: 70px;
           border: 2px solid black;
           outline: 2px solid red;
           outline-offset: 20px;
        }
    </style>
</head>
<body>
    <div>
        我是一个有边框和轮廓的div
    </div>
</body>
</html>
