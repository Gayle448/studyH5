<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多列属性</title>

    <style>
        h2 {
            /* 指定元素可以跨越几列,默认1 */
            column-span: all;
        }
        div {
            /* 列数 */
            column-count: 3; 
            /* 列之间的间隙 */
            column-gap: 40p;
            /* 列与列间边框 */
            /* column-rule-style: dotted;
            column-rule-width: 5px;
            column-rule-color: red; */
            /* 简写 */
            column-rule: 5px yellow dotted;
            /* 列宽 */
            column-width: 150px;
            /* 填充:列顺序填充，他们将有不同的长度 */
            /* column-fill:auto; */
            /* 填充:列长短平衡。浏览器应尽量减少改变列的长度 - 默认*/
            column-fill:balance;
        }
    </style>
</head>
<body>

<div>
    <h2>
       我年轻的时候也是很beautiful;我年轻的时候也是很beautiful;
    </h2>
    “当我年轻的时候，我梦想改变这个世界；当我年轻的时候，我梦想改变这个世界；当我年轻的时候，我梦想改变这个世界；当我年轻的时候，我梦想改变这个世界；当我成熟以后，我发现我不能够改变这个世界，我将目光缩短了些，决定只改变我的国家；当我进入暮年以后，我发现我不能够改变我们的国家，我的最后愿望仅仅是改变一下我的家庭，但是，这也不可能。当我现在躺在床上，行将就木时，我突然意识到：如果一开始我仅仅去改变我自己，然后，我可能改变我的家庭；在家人的帮助和鼓励下，我可能为国家做一些事情；然后，谁知道呢?我甚至可能改变这个世界。
</div>
    
</body>
</html>
