<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css网页布局</title>

    <style>
        /* 意思是,所有元素设置的宽度和高度,包含元素的内容,内边距和边框 */
        * {
            box-sizing: border-box;
        }
        body {
            margin:0;
            counter-reset: section;
        }

        /* 头部样式 */
        .header {
            background-color:#f5f5f9;
            text-align:center;
            margin: 10px;
            border-style: solid;
            border-width: 5px;
            border-color: yellowgreen;
            /* border: 5px solid yellowgreen; 简写 效果一样 */
            padding: 10px;
        }
        /* 导航条 */
        .topnav {
            overflow: hidden;
            background-color: yellow;
        }
        /* 导航链接 */
        .topnav a {
            text-align: center;
            color: pink;
            text-decoration: none;
            /* 因为a 是内联元素,padding设置无效 */
            padding: 15px 20px 15px 20px;
            float: left;
        }
        /* 导航链接悬浮 */
        .topnav a:hover {
            background-color: yellowgreen;
        }
        /* 创建三个相等的列 */
        .column {
            float: left;
            width: 33.333%;
        }
        /* 列后清除浮动 */
        .row::after {
            content: "";
            display: table;
            clear:both;
        }
        h2::before {
            counter-increment: section;
            content: "第" counter(section) "列";
        }
        /* 响应式布局 - 小于600px 改为上下布局 */
        @media screen and (max-width:600px) {
            .column {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    
    <div class="header">
        我是头部

    <div class="topnav">
        <a href="https://www.baidu.com/">今日搜索</a>
