<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css网页布局</title>

    <style>
        .header {
            background-color:#f5f5f9;
            text-align:center;
            margin: 10px;
            border-style: solid;
            border-width: 5px;
            border-color: yellowgreen;
            /* border: 5px solid yellowgreen; 简写 效果一样 */
            padding: 10px;
        }

        .topnav {
            overflow: hidden;
            background-color: yellow;
        }
        .topnav a {
            text-align: center;
            color: pink;
            text-decoration: none;
            /* 因为a 是内联元素,padding设置无效 */
            padding: 15px 20px 15px 20px;
            float: left;
        }
    </style>
</head>
<body>
    
    <div class="header">
        我是头部
    </div>

    <div class="topnav">
        <a href="https://www.baidu.com/">今日搜索</a>
        <a href="https://m.toutiao.com/">今日头条</a>
        <a href="https://open.weibo.com/">今日微博</a>
    </div>
</body>
</html>
