<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我是标题</title>
		<!-- 直接引入 开发环境版本，包含了有帮助的命令行警告 -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			<!-- vue.js 最常见插值-->
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',//id选择器
				data:{
					message:'hello vue'
				}
			});
		</script>
	</body>
</html>
